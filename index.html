<h1>プライバシーポリシー</h1>

<p>色ピッカー（以下「本アプリ」）は、ユーザーの個人情報を収集・保存・第三者へ提供することはありません。</p>

<h2>■ カメラ・写真へのアクセスについて</h2>
<p>本アプリでは色を抽出するためにカメラおよび写真フォルダへアクセスしますが、取得したデータは端末内でのみ処理され、外部サーバへ送信されることはありません。</p>

<h2>■ 個人情報の収集について</h2>
<p>本アプリは、氏名・住所・メールアドレスなど、個人を特定できる情報を収集しません。</p>

<h2>■ 広告・解析ツールについて</h2>
<p>本アプリでは広告配信・解析ツールを使用していません。</p>
