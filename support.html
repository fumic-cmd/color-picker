<h1>色ピッカー - サポートページ</h1>

<p>このページでは、アプリ「色ピッカー」に関する基本的なサポート情報を提供します。</p>

<h2>■ よくある質問</h2>
<p>・カメラが動作しない場合：端末の設定よりカメラ権限をONにしてください。</p>
<p>・色が正しく取得できない場合：照明環境を変えることで改善する場合があります。</p>

<h2>■ お問い合わせ</h2>
<p>アプリ内の不具合報告やご意見は、App Store の <b>「Appサポート」→「レビュー」</b> にて受け付けています。</p>

<p>※個別の返信は行えない場合がありますが、いただいた内容はすべて確認しています。</p>
